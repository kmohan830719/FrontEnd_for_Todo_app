<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <form class="row gy-2 gx-3 align-items-center">
            <div class="col-auto">
                <label class="" for="todo">ToDo Name:</label>
                <input type="text" class="form-control" id="todo" placeholder="amount">

            </div>
            <div class="col-auto">

                <label class="" for="description">Description:</label>
                <input type="text" class="form-control" id="description" placeholder="description">

            </div>
            <div class="col-auto ">
                <button type="submit" id="button" class="btn btn-primary ">Add Item</button>
            </div>
        </form>
        <div id="pop" class="mt-2" style="border: 2px solid black;">
            <ul id="todo-list"></ul>
        </div>
        <div id="todoDone" class="mt-2" style="border: 2px solid rgb(246, 157, 4);">
            <ul id="todo-done"></ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
